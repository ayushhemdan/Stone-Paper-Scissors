<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles/12-style.css">
  <title>12-Rock-paper-scissors</title>
</head>

<body>
  <!--
   steps:
   1. Computer randomly selects a move 
   2. Compare the moves to get the result
   3. calculate score(wins, losses, Tie).
   3. display the result and score in a popup.
   -->

  <p class="title">Rock Paper Scissors</p>

  <button class="move-button js-rock-button">
    <img src="images/rock-emoji.png" class="move-icon"></button>

  <!-- img is void element, src(source) tells computer which file to load -->

  <button class="move-button js-paper-button">
    <img src="images/paper-emoji.png" class="move-icon"></button>

  <button class="move-button js-scissors-button">
    <img src="images/scissors-emoji.png" class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
    scores.wins = 0;
    scores.losses = 0;
    scores.ties =0; 
    localStorage.removeItem('scores');
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button class = "auto-play-button" onclick="
    autoPlay();
    ">Auto Play</button>

  <script src="scripts/12-rock-paper-scissor.js"></script>
  
</body>

</html>
